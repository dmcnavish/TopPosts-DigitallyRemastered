<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout">
<head>
<title>TopPosts</title>

    <title>Layout</title>
    <link rel="stylesheet"
      th:href="@{webjars/bootstrap/3.3.4/css/bootstrap.min.css}"
      href="webjars/bootstrap/3.3.4/css/bootstrap.min.css"/>
      
	<link rel="stylesheet"
    	th:href="@{/css/main.css}"
      	href="../../css/main.css"/>
    
</head>
<body>

    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Top Posts</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li class="active"><a href="#">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#contact">Contact</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </nav>

	<div class='container'>
		<div class='starter-template'>
			<h4 class='text-left'>Check out the posts for today</h4>
			<div class='docks-container'>
				<div class='row' th:each="post : ${posts}">
						<div class='col-xs-12 single-dock-container'>
							<div class='col-xs-12'>
								<h3><a href="${post.url}" th:text="${post.title}"></a></h3>
							</div>
							<div class='col-xs-12'>
								<span>via <a href="${post.feed.url}" th:text="${post.feed.name}"></a></span>
							</div>
							<div class='col-xs-12'>
								<div th:utext="${post.html}"></div>
							</div>
						</div>
				</div>
			</div>
		
		</div>
	</div><!-- /.container -->

</body>
</html>
