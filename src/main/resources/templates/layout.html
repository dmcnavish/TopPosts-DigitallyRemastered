<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout">
<head>
<title>TopPosts</title>
    <title>Layout</title>
    <link rel="stylesheet"
      th:href="@{webjars/bootstrap/3.3.4/css/bootstrap.min.css}"
      href="webjars/bootstrap/3.3.4/css/bootstrap.min.css"/>
      
	<link rel="stylesheet"
    	th:href="@{/css/main.css}"
      	href="../../css/main.css"/>
      	
    <link href='http://fonts.googleapis.com/css?family=Special+Elite' rel='stylesheet' type='text/css'/>
      	
    <script src="webjars/jquery/2.1.3/jquery.min.js"></script>
	<script src="webjars/bootstrap/3.3.4/js/bootstrap.min.js"></script>
	<script src="webjars/momentjs/2.10.2/min/moment.min.js"></script>
	<script src="../../js/main.js"></script>
	
</head>
<body>

    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Top Posts</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li class="active"><a href="#">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#contact">Contact</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </nav>

	<div class='container'>
		<div class='starter-template'>
			<h4 class='text-left' id='titleText'>Check out the posts for today</h4>
			<div class='topposts-container'>
				<div class='row'>
					<div th:each="post : ${posts}" class='col-xs-12 single-dock-container text-left'>
						<div class='col-xs-4'>
							<div class='ribbon left_ribbon'>
								<span th:text="${post.feed.name}"></span>
							</div>
						</div>
						<div class='col-xs-8 text-right'>
							<span class='glyphicon glyphicon-remove remove-post-button'></span>
						</div>
						<div class='col-xs-12'>
							<h3><a th:href="${post.url}" th:text="${post.title}"></a></h3>
						</div>
						<div class='col-xs-12 minimized-content post-content'>
							<div th:utext="${post.html}"></div>
						</div>
						<div class='col-xs-12 text-right'>
							<a class='content-toggle show-more-content'>Show More <span class='glyphicon glyphicon-triangle-bottom'></span></a>
							<a class='content-toggle show-less-content'>Show Less <span class='glyphicon glyphicon-triangle-top'></span></a>
						</div>
					</div>
				</div>
				<div class='row'>
					<div class='col-xs-12'>
						<span class='navigate-posts-button btn btn-default' id='navigateOlderPosts' ><span class='glyphicon glyphicon-chevron-left'></span>View older posts</span>
						<span class='navigate-posts-button btn btn-default' id='navigateNewerPosts' >View newer posts<span class='glyphicon glyphicon-chevron-right'></span></span>
					</div>
				</div>
			</div>
		
		</div>
	</div><!-- /.container -->
	
	  <footer class="footer">
	      <div class="container">
	        <p class="text-muted" th:text='${quote}'></p>
	      </div>
    </footer>

</body>
</html>
